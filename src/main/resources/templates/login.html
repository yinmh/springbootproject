
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="www.thymeleaf.org">
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" ></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="icon" href="../../../../favicon.ico" th:src="@{/favicon.ico}"></link>

    <title>ymh StudentSystem Login</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}"></link>

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet" th:href="@{/css/sigin.css}"></link>

  <body class="text-center">
  <form th:action="@{/manage/login}" method="get">
    <img class="form-signin"></img>
      <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" th:src="@{/images/bootstrap-solid.svg}" alt="" width="72" height="72"></img>
      <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
      <p style="color:red" th:text="${msg}" ></p>
      <label for="inputEmail" class="sr-only" th:text="#{login.username}">Email address</label>
      <input type="text" name="username" id="inputEmail" class="form-control" placeholder="ymh" th:placeholder="#{login.username}" required="" autofocus=""></input>
      <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="" th:placeholder="#{login.password}" required=""></input>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" th:text="#{login.remember}"></input>
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}" >Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
