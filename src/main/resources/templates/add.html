
<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="icon" href="../../../../favicon.ico" th:src="@{/favicon.ico}"></link>

    <title>修改学生信息</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}"></link>

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet" th:href="@{/css/dashboard.css}"></link>
    <style>
      .three {
        width: 600px;
        margin: 0 auto;
        height: 600px;
      }
      .in{
        width: 400px;
        height: 30px;
        border: 1px solid silver;
        margin-top: 30px;
        margin-left: 40px;
      }

    </style>
  </head>

  <body>
    <div th:replace="base::#topbar"></div>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#" th:href="@{/getstudent}" method="get">
                  <span data-feather="home"></span>
                  修改添加学生信息 <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file"></span>
                  ObjectScore
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="shopping-cart"></span>
                  Products
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="users"></span>
                  Customers
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="bar-chart-2"></span>
                  Reports
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="layers"></span>
                  Integrations
                </a>
              </li>
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Saved reports</span>
              <a class="d-flex align-items-center text-muted" href="#">
                <span data-feather="plus-circle"></span>
              </a>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file-text"></span>
                  Current month
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file-text"></span>
                  Last quarter
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file-text"></span>
                  Social engagement
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file-text"></span>
                  Year-end sale
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Edit</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary">Share</button>
                <button class="btn btn-sm btn-outline-secondary">Export</button>
              </div>
              <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
              </button>
            </div>
          </div>
          <div class="three" style="position: relative">
            <form th:action="${student!=null}?@{/edit/}:@{/addstudent}" method="post">
              <!--<input type="hidden" name="_method" value="PUT" th:if="${student!=null}"/>-->
              <!--<input type="hidden" name="id"  th:if="${student!=null}" th:value="${student.studentId}"/>-->
              <label style="position: absolute;top:33px;">姓名</label>
              <input type="text" name="studentname" class="in" placeholder="请输入学生姓名" th:value="${student!=null}?${student.studentName}"></input><!--<input type="text" name="id" class="in" placeholder="请输入学生Id（学号）"></input>-->
              <label style="position: absolute;top:93px;left:-57px;">应用数学成绩</label>
              <input type="text" name="math" class="in" placeholder="应用数学成绩" th:value="${student!=null}?${student.mathScore}"></input>
              <label style="position: absolute;top:155px;left:-57px;">大学英语成绩</label>
              <input type="text" name="english" class="in" placeholder="大学英语成绩" th:value="${student!=null}?${student.englishScore}"></input>
              <label style="position: absolute;top:213px;left:-84px;">Java程序设计成绩</label>
              <input type="text" name="java" class="in" placeholder="Java程序设计成绩" th:value="${student!=null}?${student.javaScore}"></input>
              <label style="position: absolute;top:274px;left:-100px;">计算机应用基础成绩</label>
              <input type="text" name="computer" class="in" placeholder="计算机应用基础成绩" th:value="${student!=null}?${student.computerScore}"></input>
              <button class="btn-primary"  type="submit" th:text="${student!=null}?'修改':'添加'">添加</button>
              <p style="color:red" th:text="${msg}"></p>
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
